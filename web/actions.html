<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="up" onclick="setAction('forward')">^</button>
    <button id="down" onclick="setAction('backward')">v</button>
    <button id="left" onclick="setAction('left')">&gt;</button>
    <button id="right" onclick="setAction('right')">&lt;</button>
    <script>
        function setAction(action) {
            $.ajax({
                url: 'http://127.0.0.1:80/action',
                method: 'post',
                data: {'action': action}
            });
        }
    </script>
</body>
</html>
