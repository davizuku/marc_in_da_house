<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    // TO BE Changed using dev tools
    var host = 'http://127.0.0.1:80'
    function setAction(action) {
        $.ajax({
            url: host + '/action',
            method: 'post',
            data: {'action': action}
        });
    }
    $(document).ready(function() {
        $('button').on('mousedown', function(btn) {
            setAction(this.getAttribute('action'));
        });
        $('button').on('mouseup', function() {
            setAction('none')
        });
    });
    </script>
</head>
<body>
    <button id="up" action='forward'>^</button>
    <button id="down" action='backward'>v</button>
    <button id="left" action='left'>&gt;</button>
    <button id="right" action='right'>&lt;</button>
</body>
</html>
